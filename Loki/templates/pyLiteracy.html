<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>pyLiteracy 中文檢查器</title>
    <header class="col-md-12" style="background-image:url('static/media/background.png');background-position:center;background-repeat:no-repeat;background-size:cover">
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename='media/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='media/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='media/favicon-16x16.png')}}">
    <link rel="manifest" href="{{url_for('static', filename='media/site.webmanifest')}}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="/static/css/main.css?v=2" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- First column -->
                <div class="row">
                    <div class="col-md-12 mt-5">
                        <!-- First layer -->
                        <h1>PyLiteracy！中文文法檢查器 (開發中…)</h1>
                        <div class="form-group">
                            <label for="dropdownList">載入測試文本</label>
                            <select class="form-control" id="dropdownList">
                                <option id="option1" value="">選測測試文本。</option>
                                <option id="option2" value="你在試一次看看。">你在試一次看看。</option>
                                <option id="option3" value="當物價不在低廉，貸款不再輕易便宜。">當物價不在低廉，貸款不再輕易便宜。</option>
                                <option id="option4" value="你在繼續這樣，我就不會再幫你了！">你在繼續這樣，我就不會再幫你了！</option>
                                <option id="option5" value="晚上在測試一下。">晚上在測試一下。</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <!-- Second layer -->
                        <h4>檢查文本：</h4>
                        <div class="row">
                            <div class="col-md-6" >
                                <h6>pyLiteracy</h6>
                                <!--<textarea id="inputSTR" class="w-100" style="min-height:300px;"></textarea>-->
                                <div id="inputSTR" class="textarea w-100" contenteditable="true"></div>
                            </div>
                            <div class="col-md-6" >
                                <h6>ChatGPT <input id="runLLM" type="checkbox" checked data-toggle="toggle" data-size="xs"></h6>

                                <div id="ChatGPToutputSTR" class="textarea w-100" contenteditable="true"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <input id="submit" class="col-auto btn btn-warning float-right" type="submit" value="Check">
                <div class="row">
                    <div class="col-md-12">
                        <!-- Third layer -->
                        <h1></h1>
                        <div id="thinking" class="mask d-none"><img src="{{url_for('static', filename='media/person-man.gif')}}"></div>
                        <div>
                            <p id="result" class="inline-block" style="width:70%;height:300px;" name="outputSTR"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{url_for('static', filename='js/main.js')}}"></script>
</body>
</html>
