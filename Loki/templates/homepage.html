<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>pyLiteracy 中文檢查器</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
  <form>
    <div>
      <label>Input：</label><br>
      <textarea class="inline-block" style="width:70%;height:300px;" id="inputSTR"></textarea>
      <input type="submit" id="submit" value="Check">
    </div>
    <div>
      <p id="result" class="inline-block" style="width:70%;height:300px;" name="outputSTR"></p>
    </div>
  </form>
</body>
<script>
    $("#submit").click(function(){
        console.log("clicked");
        var txt = $("#inputSTR").val();
        console.log("輸入:"+txt);
        $.post("/gua", {"inputSTR":txt}, function(result){
            console.log(result);
            $("#result").html(result);
        });
    });
</script>
</html>
